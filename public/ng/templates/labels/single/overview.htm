<include-header />

<div class="row">
    <div class="col-12 col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-header-title">معلومات الصنف</h4>
            </div>
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col">
                        <h4 class="mb-0 text-muted">اسم الصنف</h4>
                    </div>
                    <div class="col-auto">
                        <div
                            ng-style="{'background-color': '{{label.color}}', 'border-radius' : '10px', padding:'2px 20px'}"
                        >
                            <h4>{{ label.name }}</h4>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="row align-items-center">
                    <div class="col">
                        <h4 class="mb-0 text-muted">اسم اللوحة</h4>
                    </div>
                    <div class="col-auto">
                        <h4>{{ label.board.name }}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
