<page-header title="" pretitle="">
    <a href="{{ $r('labels.add') }}" class="btn btn-primary">
        <i class="fe fe-plus"></i>&nbsp;جديد
    </a>
</page-header>

<datatable datalist="labels">
    <table>
        <thead>
            <tr>
                <th class="text-center">#</th>
                <th class="text-center">الصنف</th>
                <th class="text-center">اللوحة</th>
                <th class="text-center">خيارات</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="x in labels.data">
                <td class="align-middle text-center">{{ x.id }}</td>
                <td class="align-middle text-center">
                    <div
                        ng-style="{'background-color': '{{x.color}}','border-radius':'10px'}"
                    >
                        {{ x.name }}
                    </div>
                </td>
                <td class="align-middle text-center">{{ x.board.name }}</td>
                <td class="align-middle text-center h2">
                    <dropdown>
                        <dropdown-item
                            href="{{ $r('labels.overview', {id: x.id}) }}"
                            ><i class="fe fe-eye"></i> نظرة عامة</dropdown-item
                        >
                        <dropdown-item
                            href="{{ $r('labels.edit', {id: x.id}) }}"
                            ><i class="fe fe-edit-2"></i> تعديل</dropdown-item
                        >
                    </dropdown>
                </td>
            </tr>
        </tbody>
    </table>
</datatable>
