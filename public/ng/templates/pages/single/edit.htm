<include-header />
<form class="row" name="updatePageForm" request="updatePage">

  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="url">رابط الصفحة</label>
      <input
        id="url"
        class="form-control"
        type="text"
        ng-class="(updatePage.errors.page.url != null) ? 'is-invalid' : ''"
        ng-model="page.url"
        ng-change="updatePage.errors.page.url = null"
        placeholder="رابط الصفحة"
        ng-error="updatePage.errors.url"
      />
    </div>
  </div>
  <div class="col-12">
    <submit-button form="updatePageForm" icon="fe fe-edit"
      >تعديل</submit-button
    >
  </div>
</form>
