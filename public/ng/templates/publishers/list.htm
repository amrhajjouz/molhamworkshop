<page-header title="قائمة الناشرين" pretitle="الناشرين">
  <a href="{{ $r('publishers.add') }}" class="btn btn-primary">
    <i class="fe fe-plus"></i>&nbsp; اختصار جديد
  </a>
</page-header>

<datatable datalist="publishers">
  <table>
    <thead>
      <tr>
        <th class="text-center">#</th>
        <th class="text-center"> الاسم العربي</th>
        <th class="text-center"> الاسم الانكليزي</th>
        <th class="text-center">خيارات</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="publisher in publishers.data">
        <td class="align-middle text-center">{{ publisher.id }}</td>
        <td class="align-middle text-center">{{ publisher.ar_name }}</td>
        <td class="align-middle text-center">{{ publisher.en_name }}</td>
        <td class="align-middle text-center h2">
          <dropdown>
            <dropdown-item href="{{ $r('publishers.overview', {id: publisher.id}) }}"
              ><i class="fe fe-eye"></i> نظرة عامة</dropdown-item
            >
            <dropdown-item href="{{ $r('publishers.edit', {id: publisher.id}) }}"
              ><i class="fe fe-edit-2"></i> تعديل</dropdown-item
            >
          </dropdown>
        </td>
      </tr>
    </tbody>
  </table>
</datatable>
