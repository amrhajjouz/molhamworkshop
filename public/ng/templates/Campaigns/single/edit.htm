<include-header />

<form class="row" name="myForm" request="updateCase">
    <div class="col-12 col-md-6">
        <div class="form-group">
            <label for="name">اسم المستفيد</label>
            <input
                type="text"
                class="form-control"
                ng-class="(updateCase.errors.beneficiary_name != null) ? 'is-invalid' : ''"
                id="beneficiary_name"
                ng-model="object.beneficiary_name"
                ng-change="createCase.errors.beneficiary_name = null"
                placeholder="الاسم.."
                required
            />
            <div
                ng-show="updateCase.errors.beneficiary_name != null"
                class="invalid-feedback"
            >
                {{ createCase.errors.beneficiary_name[0] }}
            </div>
        </div>
    </div>

    <div class="col-12 col-md-6">
        <div class="form-group">
            <label for="name">الدولة</label>
            <select
                class="form-control"
                ng-model="object.country_id"
                ng-class="(updateCase.errors.country_id != null) ? 'is-invalid' : ''"
                id="country_id"
                ng-change="updateCase.errors.country_id = null"
                ng-options="country.id as country.name for country in countries"
                placeholder="يرجى اختيار دولة.."
                required
            ></select>
            <div
                ng-show="updateCase.errors.country_id != null"
                class="invalid-feedback"
            >
                {{ updateCase.errors.country_id[0] }}
            </div>
        </div>
    </div>

    <div class="col-6 col-md-6">
       <div class="custom-control custom-switch">
           <input type="checkbox" class="custom-control-input" id="funded" ng-model="object.funded">
           <label class="custom-control-label"  for="funded">تم تأمينها</label>
       </div>
    </div>
 
    <div class="col-6 col-md-6 mb-5">
       <div class="custom-control custom-switch">
           <input type="checkbox" class="custom-control-input" id="cancelled" ng-model="object.cancelled">
           <label class="custom-control-label"  for="cancelled">تم إلغاؤها</label>
       </div>
    </div>

    <div class="col-12">
        <submit-button form="myForm" icon="fe fe-edit">تعديل</submit-button>
    </div>
</form>
