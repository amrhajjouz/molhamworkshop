<page-header title="قائمة الأعضاء" pretitle="الأعضاء">
    <a href="{{ $r('members.add') }}" class="btn btn-primary">
      <i class="fe fe-plus"></i>&nbsp; عضو جديد
    </a>
  </page-header>
  <datatable datalist="members">
    <table>
      <thead>
        <tr>
          <th class="text-center">#</th>
          <th class="text-center">الاسم العربي</th>
          <th class="text-center">الإيميل</th>
          <th class="text-center">خيارات</th>
        </tr>
      </thead>
  
      <tbody>
        <tr ng-repeat="member in members.data">
          <td class="align-middle text-center">{{ member.id }}</td>
          <td class="align-middle text-center">{{ member.first_name.ar }}</td>
          <td class="align-middle text-center">{{ member.email }}</td>
          <td class="align-middle text-center h2">
            <dropdown>
              <dropdown-item href="{{ $r('members.overview', {id: member.id}) }}"><i class="fe fe-eye"></i> نظرة عامة</dropdown-item>
              <dropdown-item href="{{ $r('members.edit', {id: member.id}) }}"><i class="fe fe-edit-2"></i> تعديل</dropdown-item>
              <dropdown-item href="{{ $r('members.contracts', {id: member.id}) }}"><i class="fe fe-file"></i> عقود العمل</dropdown-item>
              <dropdown-item href="#" ng-click="deleteMemberController(member.id)"><i class="fe fe-delete"></i> حذف</dropdown-item>
            </dropdown>
          </td>
        </tr>
      </tbody>
    </table>
  </datatable>
