<include-header></include-header>

<form class="row" name="leaveForm" request="updateLeave">

    <!--status-->
    <div class="col-12 col-md-6">
        <div class="form-group">
            <label for="status">الحالة</label>
            <select class="custom-select" ng-class="(updateLeave.errors.status != null) ? 'is-invalid' : ''"
                    id="status" ng-model="leave.status">
                <option value="approved">approved</option>
                <option value="pending">pending</option>
                <option value="rejected">rejected</option>
            </select>
            <div ng-show="updateLeave.errors.status != null" class="invalid-feedback">
                {{ updateLeave.errors.status[0] }}
            </div>
        </div>
    </div>

    <!--details-->
    <div class="col-12 col-md-6">
        <div class="form-group">
            <label for="details">التفاصيل</label>
            <input id="details" class="form-control" type="text" ng-model="leave.details"
                   placeholder="التفاصيل.." ng-error="updateLeave.errors.details" required>
        </div>
    </div>

    <div class="col-12">
        <submit-button form="leaveForm" icon="fe fe-edit">تعديل</submit-button>
    </div>
</form>
