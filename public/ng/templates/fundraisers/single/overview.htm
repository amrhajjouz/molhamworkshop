<include-header />

<div class="row">
    <div class="col-12 col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-header-title">معلومات الحملة</h4>
            </div>

            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col">
                        <h4 class="mb-0 text-muted">المبلغ المطلوب</h4>
                    </div>
                    <div class="col-auto">
                        <h4>{{ object.target.required }}</h4>
                    </div>
                </div>
                <hr />
                <div class="row align-items-center" ng-if="object.section.name">
                    <div class="col">
                        <h4 class="mb-0 text-muted">القسم</h4>
                    </div>
                    <div class="col-auto">
                        <h4>{{ object.section.name }}</h4>
                    </div>
                </div>
                <div ng-if="object.section.name">

                    <hr />
                </div>
                <div class="row align-items-center">
                    <div class="col">
                        <h4 class="mb-0 text-muted">مؤكد</h4>
                    </div>
                    <div class="col-auto">
                        <h4 ng-if="object.verified">نعم</h4>
                        <h4 ng-if="!object.verified">لا</h4>
                    </div>
                </div>
                <hr />
                <div class="row align-items-center">
                    <div class="col">
                        <h4 class="mb-0 text-muted">متاح للعامة</h4>
                    </div>
                    <div class="col-auto">
                        <h4 ng-if="object.public_visibility">نعم</h4>
                        <h4 ng-if="!object.public_visibility">لا</h4>
                    </div>
                </div>
                <hr />
                 <div class="row align-items-center">
                     <div class="col">
                         <h4 class="mb-0 text-muted">تمت أرشفتها </h4>
                     </div>
                     <div class="col-auto">
                         <h4 ng-if="object.target.archived">نعم</h4>
                         <h4 ng-if="!object.target.archived">لا</h4>
                     </div>
                 </div>
                 <hr />
                 <div class="row align-items-center">
                     <div class="col">
                         <h4 class="mb-0 text-muted">تم توثيقها </h4>
                     </div>
                     <div class="col-auto">
                         <h4 ng-if="object.target.documented">نعم</h4>
                         <h4 ng-if="!object.target.documented">لا</h4>
                     </div>
                 </div>
                 <hr />
                 <div class="row align-items-center">
                     <div class="col">
                         <h4 class="mb-0 text-muted">ظاهرة </h4>
                     </div>
                     <div class="col-auto">
                         <h4 ng-if="object.target.visible">نعم</h4>
                         <h4 ng-if="!object.target.visible">لا</h4>
                     </div>
                 </div>
            </div>
        </div>
    </div>
</div>
