<page-header title="قائمة حملات التبرعات" pretitle="حملات التبرعات">
  <a href="{{ $r('fundraisers.add') }}" class="btn btn-primary">
    <i class="fe fe-plus"></i>&nbsp; حملة تبرعات جديدة
  </a>
</page-header>


<datatable datalist="fundraisers">
  <table>
    <thead>
      <tr>
        <th class="text-center">#</th>
          <th class="text-center">المتبرع</th>
          <th class="text-center">متاح للعامة</th>
          <th class="text-center">تم التأكيد</th>
          <th class="text-center">خيارات</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="fundraiser in fundraisers.data">
       <td class="align-middle text-center">{{ fundraiser.id }}</td>
          <td class="align-middle text-center">{{ fundraiser.donor_name }}</td>
          <td class="align-middle text-center">
            <span
              class="badge badge-soft-success"
              ng-if="fundraiser.public_visibility"
            >
              <i class="fe fe-check"></i>
            </span>
            <span
              class="badge badge-soft-danger"
              ng-if="!fundraiser.public_visibility"
            >
              <i class="fe fe-x"></i
            ></span>
          </td>
          <td class="align-middle text-center">
            <span class="badge badge-soft-success" ng-if="fundraiser.verified">
              <i class="fe fe-check"></i>
            </span>
            <span class="badge badge-soft-danger" ng-if="!fundraiser.verified">
              <i class="fe fe-x"></i
            ></span>
          </td>
        <td class="align-middle text-center h2">
          <dropdown>
            <dropdown-item
              href="{{ $r('fundraisers.overview', {id: fundraiser.id}) }}"
              ><i class="fe fe-eye"></i> نظرة عامة</dropdown-item
            >
            <dropdown-item
              href="{{ $r('fundraisers.edit', {id: fundraiser.id}) }}"
              ><i class="fe fe-edit-2"></i> تعديل</dropdown-item
            >
                <dropdown-item
              href="{{ $r('fundraisers.contents', {id: fundraiser.id}) }}"
              ><i class="fe fe-book-open"></i> المحتوى</dropdown-item
            >
             <dropdown-item href="{{ $r('fundraisers.statuses', {id: fundraiser.id}) }}"
              ><i class="fe fe-activity"></i> نحديث الحالة</dropdown-item
            >
          </dropdown>
        </td>
      </tr>
    </tbody>
  </table>
</datatable>
