<page-header title="قائمة المناسبات" pretitle="المناسبات">
  <a href="{{ $r('events.add') }}" class="btn btn-primary">
    <i class="fe fe-plus"></i>&nbsp; مناسبة جديد
  </a>
</page-header>



<datatable datalist="events">
  <table>
    <thead>
      <tr>
        <th class="text-center">#</th>
          <th class="text-center">التاريخ</th>
          <th class="text-center">متاح للعامة</th>
          <th class="text-center">تم التأكيد</th>
          <th class="text-center">تم التنفيذ</th>
          <th class="text-center">خيارات</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="event in events.data">
       <td class="align-middle text-center">{{ event.id }}</td>
          <td class="align-middle text-center">{{ event.date }}</td>
          <td class="align-middle text-center">
            <span
              class="badge badge-soft-success"
              ng-if="event.public_visibility"
            >
              <i class="fe fe-check"></i>
            </span>
            <span
              class="badge badge-soft-danger"
              ng-if="!event.public_visibility"
            >
              <i class="fe fe-x"></i
            ></span>
          </td>
          <td class="align-middle text-center">
            <span class="badge badge-soft-success" ng-if="event.verified">
              <i class="fe fe-check"></i>
            </span>
            <span class="badge badge-soft-danger" ng-if="!event.verified">
              <i class="fe fe-x"></i
            ></span>
          </td>
          <td class="align-middle text-center">
            <span class="badge badge-soft-success" ng-if="event.implemented">
              <i class="fe fe-check"></i>
            </span>
            <span class="badge badge-soft-danger" ng-if="!event.implemented">
              <i class="fe fe-x"></i
            ></span>
          </td>
        <td class="align-middle text-center h2">
          <dropdown>
            <dropdown-item
              href="{{ $r('events.overview', {id: event.id}) }}"
              ><i class="fe fe-eye"></i> نظرة عامة</dropdown-item
            >
            <dropdown-item
              href="{{ $r('events.edit', {id: event.id}) }}"
              ><i class="fe fe-edit-2"></i> تعديل</dropdown-item
            >
               <dropdown-item
              href="{{ $r('events.contents', {id: event.id}) }}"
              ><i class="fe fe-book-open"></i> المحتوى</dropdown-item
            >
               <dropdown-item href="{{ $r('events.statuses', {id: event.id}) }}"
              ><i class="fe fe-activity"></i> نحديث الحالة</dropdown-item
            >
          </dropdown>
        </td>
      </tr>
    </tbody>
  </table>
</datatable>
