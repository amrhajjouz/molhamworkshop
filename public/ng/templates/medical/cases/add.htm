<page-header title="حالة جديدة" pretitle="الحالات"></page-header>
<form class="row" name="createCaseForm" request="createCaseRequest">
    <div class="col-12 col-md-6">
        <div class="form-group">
            <label for="beneficiary_name">اسم المستفيد</label>
            <input id="beneficiary_name" class="form-control" type="text" ng-model="case.beneficiary_name" placeholder="الاسم.." ng-error="createCaseRequest.errors.beneficiary_name" required />
        </div>
    </div>
    <div class="col-12 col-md-6">
        <div class="form-group">
            <label for="beneficiaries_count">عدد المستفيدين</label>
            <input id="beneficiaries_count" class="form-control" type="number" ng-model="case['beneficiaries_count']" required min="1" ng-error="createCaseRequest.errors['beneficiaries_count'][0]" />
        </div>
    </div>

    <div class="col-12 col-md-6">
        <div class="form-group">
            <label for="is_hidden">مخفية</label>
            <select id="is_hidden" class="form-control" ng-model="case.is_hidden" ng-error="createCaseRequest.errors['is_hidden']" required>
                <option ng-value="true">نعم</option>
                <option ng-value="false">لا</option>
            </select>
        </div>
    </div>
    <div class="col-12 col-md-6">
        <div class="form-group">
            <label for="required">المبلغ المطلوب</label>
            <input id="required" class="form-control" type="number" ng-model="case['required']" ng-error="createCaseRequest.errors['required']" required min="1" />
        </div>
    </div>

    <div class="col-12 col-md-6">
        <div class="form-group">
            <label for="place_id">المكان</label>
            <select2 model="case.place_id" ajax-url="places/search" error-model="createCaseRequest.errors.place_id" required></select2>
        </div>
    </div>

    <div class="col-12">
        <submit-button form="createCaseForm" icon="fe fe-plus">اضافة</submit-button>
    </div>
</form>
