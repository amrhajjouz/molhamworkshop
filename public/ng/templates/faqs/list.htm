<page-header title="قائمة الأسئلة الشائعة" pretitle="الأسئلة الشائعة">
  <a href="{{ $r('faqs.add') }}" class="btn btn-primary">
    <i class="fe fe-plus"></i>&nbsp; سؤال جديد
  </a>
</page-header>

<datatable datalist="faqs">
  <table>
    <thead>
      <tr>
        <th class="text-center">#</th>
        <th class="text-center">السؤال</th>
        <!-- <th class="text-center">الجواب</th> -->
        <th class="text-center">الصنف</th>
        <th class="text-center">اللغة</th>
        <th class="text-center">خيارات</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="faq in faqs.data">
        <td class="align-middle text-center">{{ faq.id }}</td>
        <td class="align-middle text-center">{{ faq.value }}</td>
        <!-- <td class="align-middle text-center">{{ faq.value}}</td> -->
        <td class="align-middle text-center">{{ faq.category }}</td>
        <td class="align-middle text-center">{{ faq.locale }}</td>
        <td class="align-middle text-center h2">
          <dropdown>
            <dropdown-item href="{{ $r('faqs.overview', {id: faq.id}) }}"
              ><i class="fe fe-eye"></i> نظرة عامة</dropdown-item
            >
            <dropdown-item href="{{ $r('faqs.edit', {id: faq.id}) }}"
              ><i class="fe fe-edit-2"></i> تعديل </dropdown-item
            >
            <!-- <dropdown-item href="{{ $r('faqs.contents', {id: faq.id}) }}"
              ><i class="fe fe-edit-2"></i> المحتوى</dropdown-item
            > -->
          </dropdown>
        </td>
      </tr>
    </tbody>
  </table>
</datatable>
