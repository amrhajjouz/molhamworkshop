<page-header title="ثابت جديد" pretitle="الثوابت"></page-header>
<form class="row" name="createFaqForm" request="createFaq">
  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="category_id">الصنف</label>
      <select
        id="category_id"
        class="form-control"
        ng-model="faq.category_id"
        ng-class="(createFaq.errors['category_id'] != null) ? 'is-invalid' : ''"
        ng-change="createFaq.errors['category_id'] = null"
        ng-error="createFaq.errors.category_id"
        ng-options="category.id as category.name for category in categories"
        ng-init="faq.category_id=categories[0].id"
        required
      />
    </div>
  </div>
  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="ar-question">السؤال باللغة العربية</label>
      <input
        id="ar-question"
        class="form-control"
        type="text"
        ng-model="faq.contents.question.ar"
        ng-class="(createFaq.errors['contents.question.ar'] != null) ? 'is-invalid' : ''"
        ng-change="createFaq.errors['contents.question.ar'] = null"
        placeholder="السؤال.."
        ng-error="createFaq.errors.question.ar"
        required
      />
    </div>
  </div>
  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="value">الجواب باللغة العربية</label>
      <textarea
        id="ar-answer"
        class="form-control"
        type="text"
        ng-model="faq.contents.answer.ar"
        ng-class="(createFaq.errors['contents.answer.ar'] != null) ? 'is-invalid' : ''"
        ng-change="createFaq.errors['contents.answer.ar'] = null"
        placeholder="الجواب.."
        ng-error="createFaq.errors.contents.answer.ar"
        required
      ></textarea>
    </div>
  </div>

  <div class="col-12">
    <submit-button form="createFaqForm" icon="fe fe-plus"
      >اضافة</submit-button
    >
  </div>
</form>
