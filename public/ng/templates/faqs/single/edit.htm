<include-header />

<form class="row" name="updateFaqForm" request="updateFaq">
  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="question">الصنف</label>
      <select
        id="category_id"
        class="form-control"
        type="text"
        ng-model="faq.category_id"
        ng-class="(updateFaq.errors['category_id'] != null) ? 'is-invalid' : ''"
        ng-change="updateFaq.errors['category_id'] = null"
        ng-error="updateFaq.errors.category_id"
        required
        ng-options="c.id as c.name for c in categories"
      ></select>
    </div>
    <div class="form-group">
      <label for="question">السؤال</label>
      <input
        id="question"
        class="form-control"
        type="text"
        ng-model="faq.contents.question.ar"
        ng-class="(updateFaq.errors['contents.question.ar'] != null) ? 'is-invalid' : ''"
        ng-change="updateFaq.errors['contents.question.ar'] = null"
        ng-error="updateFaq.errors.contents.question.ar"
        required
      />
    </div>
  </div>
  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="answer">الجواب </label>
      <input
        id="answer"
        class="form-control"
        type="text"
        ng-model="faq.contents.answer.ar"
        ng-class="(updateFaq.errors['content.answer.ar'] != null) ? 'is-invalid' : ''"
        ng-change="updateFaq.errors['content.answer.ar'] = null"
        ng-error="updateFaq.errors.content.answer.ar"
        required
      />
    </div>
  </div>

  <div class="col-12">
    <submit-button form="updateFaqForm" icon="fe fe-plus"
      >اضافة</submit-button
    >
  </div>
</form>
