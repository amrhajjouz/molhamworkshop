<page-header title="قائمة المستلمين" pretitle="المستلمون">
    <a href="{{ $r('receivers.add') }}" class="btn btn-primary">
        <i class="fe fe-plus"></i>&nbsp; متبرع جديد
    </a>
</page-header>
    <datatable datalist="receivers">
        <table>
            <thead>
            <tr>
                <th class="text-center">#</th>
                <th class="text-center">الاسم</th>
                <th class="text-center">الدولة</th>
                <th class="text-center">الحالة</th>
                <th class="text-center">خيارات</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-show="receivers.length == 0">
                <td colspan="10" class="text-center">
                    <div class="pt-3 pb-2 h4" ng-show="receivers.length == 0">لا يوجد أية عناصر في هذه القائمة</div>
                </td>
            </tr>

            <tr ng-repeat="u in receivers.data">
                <td class="align-middle text-center">{{ u.id }}</td>
                <td class="align-middle text-center">{{ u.name }}</td>
                <td class="align-middle text-center">{{ u.country_name }}</td>
                <td class="align-middle text-center">{{ u.status }}</td>
                <td class="align-middle text-center h2">
                    <div class="dropdown">
                        <a href="javascript:;" class="color-black mr-2" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fe fe-more-vertical"></i></a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="{{ $r('receivers.overview', {id: u.id}) }}"><i class="fe fe-eye"></i> نظرة عامة</a>
                            <a class="dropdown-item" href="{{ $r('receivers.edit', {id: u.id}) }}"><i class="fe fe-edit-2"></i> تعديل</a>
                        </div>
                    </div>
                </td>
            </tr>

            </tbody>
        </table>
    </datatable>
</div>
