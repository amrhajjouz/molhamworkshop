<page-header title="قائمة التدوينات" pretitle="التدوينات">
  <a href="{{ $r('blogs.add') }}" class="btn btn-primary">
    <i class="fe fe-plus"></i>&nbsp; تدوينة جديدة
  </a>
</page-header>



<datatable datalist="blogs">
  <table>
    <thead>
      <tr>
        <th class="text-center">#</th>
          <th class="text-center">الرابط</th>
          <th class="text-center">خيارات</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="blog in blogs.data">
       <td class="align-middle text-center">{{ blog.id }}</td>
          <td class="align-middle text-center">{{ blog.url }}</td>
        <td class="align-middle text-center h2">
          <dropdown>
            <dropdown-item
              href="{{ $r('blogs.overview', {id: blog.id}) }}"
              ><i class="fe fe-eye"></i> نظرة عامة</dropdown-item
            >
            <dropdown-item
              href="{{ $r('blogs.edit', {id: blog.id}) }}"
              ><i class="fe fe-edit-2"></i> تعديل</dropdown-item
            >
            <dropdown-item
              href="{{ $r('blogs.contents', {id: blog.id}) }}"
              ><i class="fe fe-book-open"></i> المحتوى</dropdown-item
            >
          </dropdown>
        </td>
      </tr>
    </tbody>
  </table>
</datatable>
