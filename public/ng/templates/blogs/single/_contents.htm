<include-header />
<content-card content-model="contents.title" content-title="العنوان" content-name="title">
    <form class="row" name="pageTitleContentForm" request="createUpdateTitleContent" model="titleContent">
        <div class="col-12">
            <div class="form-group">
                <label for="title-content" class="locale-label">عربي</label>
                <input id="title-content" class="form-control" type="text" ng-model="titleContent.value" ng-error="createUpdateTitleContent.errors.value" required />
            </div>
        </div>
        <div class="col-12">        
            <submit-button form="pageTitleContentForm" icon="fe fe-edit">تعديل</submit-button>
        </div> 
    </form>
</content-card>
<content-card content-model="contents.description" content-title="الوصف" content-name="description">
    <form class="row" name="pageDescriptionContentForm" request="createUpdateDescriptionContent" model="descriptionContent">
        <div class="col-12">
            <div class="form-group">
                <label for="description-content" class="locale-label">عربي</label>
                <textarea id="description-content" class="form-control" type="text" ng-model="descriptionContent.value" ng-error="createUpdateDescriptionContent.errors.value" required ></textarea>
            </div>
        </div>
        <div class="col-12">        
            <submit-button form="pageDescriptionContentForm" icon="fe fe-edit">تعديل</submit-button>
        </div> 
    </form>
</content-card>


<content-card content-model="contents.body" content-title="المحتوى" content-name="body">
    <form class="row" name="pageBodyContentForm" request="createUpdateBodyContent" model="bodyContent">
        <div class="col-12">
            <div class="form-group">
                <label for="body-content" class="locale-label">عربي</label>
                <textarea id="body-content" class="form-control" type="text" ng-model="bodyContent.value" ng-error="createUpdateBodyContent.errors.value" required ></textarea>
            </div>
        </div>
        <div class="col-12">        
            <submit-button form="pageBodyContentForm" icon="fe fe-edit">تعديل</submit-button>
        </div> 
    </form>
</content-card>
