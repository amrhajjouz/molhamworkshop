<include-header />

<form class="row" name="updateCaseForm" request="updateCaseRequest">
  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="beneficiary_name">اسم المستفيد</label>
      <input id="beneficiary_name" class="form-control" type="text" ng-model="case.beneficiary_name"  ng-error="updateCaseRequest.errors.beneficiary_name" required />
    </div>
  </div>

  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="beneficiaries_count">عدد المستفيدين</label>
      <input id="beneficiaries_count" class="form-control" type="number" ng-model="case.target['beneficiaries_count']" ng-class="(updateCaseRequest.errors['target.beneficiaries_count'] != null) ? 'is-invalid' : ''" ng-change="updateCaseRequest.errors['target.beneficiaries_count']= null" ng-error="updateCaseRequest.errors.target.beneficiaries_count" required />
    </div>
  </div>

  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="country_code">الدولة</label>
      <select id="country_code" class="form-control" ng-model="case.country_code"  ng-options="country.code as country.name.ar for country in countries" required ng-error="updateCaseRequest.errors.country_code"></select>
    </div>
  </div>

  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="archived">مؤرشفة</label>
      <select id="archived" class="form-control" ng-model="case.target.archived" ng-class="(updateCaseRequest.errors['target.archived'] != null) ? 'is-invalid' : ''" ng-change="upsdateCase.errors['target.archived'] = null" ng-error="updateCaseRequest.errors.target.archived" required>
        <option ng-value="true">نعم</option>
        <option ng-value="false">لا</option>
      </select>
    </div>
  </div>

  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="documented">موثقة</label>
      <select id="documented" class="form-control" ng-model="case.target.documented" ng-class="(updateCaseRequest.errors['target.documented'] != null) ? 'is-invalid' : ''" ng-change="updateCaseRequest.errors['target.documented'] = null" ng-error="updateCaseRequest.errors.target.documented" required>
        <option ng-value="true">نعم</option>
        <option ng-value="false">لا</option>
      </select>
    </div>
  </div>

  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="hidden">مخفية</label>
      <select id="hidden" class="form-control" ng-model="case.target.hidden" ng-class="(updateCaseRequest.errors['target.hidden'] != null) ? 'is-invalid' : ''" ng-change="updateCaseRequest.errors['target.hidden'] = null" ng-error="updateCaseRequest.errors.target.hidden" required>
        <option ng-value="true">نعم</option>
        <option ng-value="false">لا</option>
      </select>
    </div>
  </div>

  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="status">الحالة</label>
      <select id="status" class="form-control" ng-model="case.status"  ng-options="status.id as status.name for status in statuses" ng-error="updateCaseRequest.errors.status" required></select>
    </div>
  </div>

  <div class="col-12">
    <submit-button form="updateCaseForm" icon="fe fe-edit">تعديل</submit-button>
  </div>
</form>
