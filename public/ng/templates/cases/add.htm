<page-header title="حالة جديدة" pretitle="الحالات"></page-header>
<form class="row" name="createCaseForm" request="createCaseRequest"> 
  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="beneficiary_name">اسم المستفيد</label>
      <input id="beneficiary_name" class="form-control" type="text"  ng-model="case.beneficiary_name"  placeholder="الاسم.." ng-error="createCaseRequest.errors.beneficiary_name" required />
    </div>
  </div>
  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="beneficiaries_count">عدد المستفيدين</label>
      <input id="beneficiaries_count" class="form-control" type="number" ng-model="case.target['beneficiaries_count']"   required  min="1" ng-error="createCaseRequest.errors['target.beneficiaries_count'][0]" />
    </div>
  </div>

  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="country_code">الدولة</label>
      <select id="country_code" class="form-control" ng-model="case.country_code" ng-options="country.code as country.name.ar for country in countries" ng-error="createCaseRequest.errors.country_code" ng-init="case.country_code = countries[0].id;" required></select>
    </div>
  </div>
  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="status">الحالة</label>
      <select id="status" class="form-control" ng-model="case.status" ng-options="status.id as status.name for status in statuses" ng-error="createCaseRequest.errors.status" required></select>
    </div>
  </div>

  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="hidden">مخفية</label>
      <select id="hidden" class="form-control" ng-model="case.target.hidden" ng-error="createCaseRequest.errors['target.hidden']" required>
        <option ng-value="true">نعم</option>
        <option ng-value="false">لا</option>
      </select>
    </div>
  </div>
  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="required">المبلغ المطلوب</label>
      <input id="required" class="form-control" type="number" ng-model="case.target['required']" ng-class="(createCaseRequest.errors['target.required'] != null) ? 'is-invalid' : ''" ng-change="createCaseRequest.errors['target.required'] = null" ng-error="createCaseRequest.errors['target.required']" required min="1" />
    </div>
  </div>
  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="category_id">الصنف</label>
      <select id="category_id" class="form-control" ng-model="case.target.category_id" ng-class="(createCaseRequest.errors['target.category_id'] != null) ? 'is-invalid' : ''" ng-change="createCaseRequest.errors['target.category_id'] = null" ng-options="category.id as category.name for category in categories" ng-error="createCaseRequest.errors['target.category_id']" ng-init="case.target.category_id = categories[0].id;" required></select>
    </div>
  </div>
  <div class="col-12">
    <submit-button form="createCaseForm" icon="fe fe-plus">اضافة</submit-button>
  </div>
</form>
