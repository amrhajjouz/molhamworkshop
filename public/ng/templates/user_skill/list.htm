<page-header title="المهارات التي تمتلكها" pretitle="المهارات">
    <a href="{{ $r('user_skills.add') }}" class="btn btn-primary">
        <i class="fe fe-plus"></i>&nbsp;جديد
    </a>
</page-header>

<datatable datalist="userSkills">
    <table>
        <thead>
            <tr>
                <th class="text-center">#</th>
                <th class="text-center">نوع المهارة</th>
                <th class="text-center">المستوى</th>
                <th class="text-center">خيارات</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="x in userSkills.data">
                <td class="align-middle text-center">{{ x.id }}</td>
                <td class="align-middle text-center">{{ x.skill_type }}</td>
                <td class="align-middle text-center">{{ x.skill_level }}</td>
                <td class="align-middle text-center h2">
                    <dropdown>
                        <dropdown-item href="{{ $r('user_skills.overview', {id: x.id}) }}"><i class="fe fe-eye"></i> نظرة عامة</dropdown-item>
                        <dropdown-item href="{{ $r('user_skills.edit', {id: x.id}) }}"><i class="fe fe-edit-2"></i> تعديل</dropdown-item>
                    </dropdown>
                </td>
            </tr>
        </tbody>
    </table>
</datatable>
