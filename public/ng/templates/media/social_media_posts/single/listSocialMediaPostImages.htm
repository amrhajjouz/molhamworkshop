<include-header />
<a href="#" ng-click="openCreateModal()" class="btn btn-primary"> <i class="fe fe-plus"></i>&nbsp; إضافة صورة </a>
<button ng-click="downloadSelectedImagesRequest()" ng-disabled="selectedImages.length <= 0" class="btn btn-primary"> <i class="fe fe-download"></i>&nbsp; تحميل </button>
<datatable datalist="socialMediaPostsImages">
	<table>
		<thead>
			<tr>
				<th class="text-center"></th>
				<th class="text-center">#</th>
				<th class="text-center">العنوان</th>
				<th class="text-center"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="img in socialMediaPostsImages.data">
				<td class="align-middle text-center"><input type="checkbox" name="selectedImages{{img.id}}" id="img{{img.id}}" ng-checked="selectedImages.indexOf(img.id) != -1" ng-click="toggleCheckSelectedImage(img.id)"></td>
				<td class="align-middle text-center">{{ img.id }}</td>
				<td class="align-middle text-center">
                    <img src="{{img.url.original}}" width="100" height="100">
                </td>
				<td class="align-middle text-center h2">
					<dropdown>
						<dropdown-item href="#"  ng-click="deleteSocialMediaPostImageRequest(img)"><i class="fe fe-trash"></i>حذف</dropdown-item>
					</dropdown>
				</td>
			</tr>
		</tbody>
	</table>
</datatable>

<modal id="create-image-modal">
	<modal-title>
		<span> <i class="fe fe-plus-circle"></i>&nbsp;إضافة صورة </span>
	</modal-title>
	<modal-body>
			<div class="col-12 col-md-6">
				<input type="file" id="image" ng-model="image" multiple onchange="angular.element(this).scope().handleChangeFile(this.files)" />
				<label for="image"> قم باختيار صورة</label><br />
			</div>
			<div class="col-12">
				<button ng-click="createSocialMediaPostImageRequest()" icon="fe fe-edit">إضافة</button>
			</div>
	</modal-body>
</modal>
