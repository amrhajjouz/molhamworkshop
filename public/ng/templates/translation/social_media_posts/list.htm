<page-header title="منشورات وسائل التواصل" pretitle="قسم الترحمة">
</page-header>

<datatable datalist="posts">
    <table>
        <thead>
            <tr>
                <th class="text-center">#</th>
                <th class="text-center">العنوان</th>
                <th class="text-center">الإنكليزية</th>
                <th class="text-center">تم تدقيقها لغويا</th>
                <th class="text-center">خيارات</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="post in posts.data">
                <td class="align-middle text-center">{{ post.id }}</td>
                <td class="align-middle text-center">{{ post.description }}</td>
                <td class="align-middle text-center" ng-if="post.body.en"><span class="text-success">نعم</span></td>
                <td class="align-middle text-center" ng-if="!post.body.en"><span class="text-danger">لا</span></td>
                <td class="align-middle text-center" ng-if="post.body.en.proofread"><span class="text-success">نعم</span></td>
                <td class="align-middle text-center" ng-if="!post.body.en.proofread"><span class="text-danger">لا</span></td>
                <td class="align-middle text-center h2">
                    <dropdown>
                        <dropdown-item href="{{ $r('translation.social_media_posts.overview', {id: post.id}) }}"><i class="fe fe-eye"></i> نظرة عامة</dropdown-item>
                        <!-- <dropdown-item href="#" ng-show="canProofread(post)" ng-click="proofreadPostRequest(post.id)"><i class="fe fe-terminal"></i>  تعيين كتم تدقيقها</dropdown-item> -->
                    </dropdown>
                </td>
            </tr>
        </tbody>
    </table>
</datatable>
