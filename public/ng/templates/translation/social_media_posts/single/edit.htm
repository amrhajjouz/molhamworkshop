<include-header />

<form class="row" name="updateTranslationSocialMediaPostForm" request="updateSocialMediaPostTranslationRequest">

    <div class="col-12">
        <div class="form-group">
            <label for="body">محتوى المنشور</label>
            <tiny-editor id="body" dir="ltr" model="socialMediaPost.body" placeholder="ادخل محتوى المنشور باللغة الإنكليزية..."> {{ socialMediaPost.body }} </tiny-editor>
        </div>
    </div>
   
    <div class="col-12">

    </div>
</form>
