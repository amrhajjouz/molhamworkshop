<page-header title="قائمة النشاطات" pretitle="النشاطات">
    <a href="{{ $r('activities.add') }}" class="btn btn-primary"> <i class="fe fe-plus"></i>&nbsp; نشاط جديد </a>
</page-header>
<datatable datalist="activities">
    <table>
        <thead>
            <tr>
                <th class="text-center">#</th>
                <th class="text-center">الاسم</th>
                <th class="text-center">الوصف العربي</th>
                <th class="text-center">الوصف الإنكليزي</th>
                <th class="text-center">خيارات</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="d in activities.data">
                <td class="align-middle text-center">{{ d.id }}</td>
                <td class="align-middle text-center">{{ d.name }}</td>
                <td class="align-middle text-center">{{ d.body_ar }}</td>
                <td class="align-middle text-center">{{ d.body_en }}</td>
                <td class="align-middle text-center h2">
                    <dropdown>
                        <dropdown-item href="{{ $r('activities.overview', {id: d.id}) }}"><i class="fe fe-eye"></i> نظرة عامة</dropdown-item>
                        <dropdown-item href="{{ $r('activities.edit', {id: d.id}) }}"><i class="fe fe-edit-2"></i> تعديل</dropdown-item>
                    </dropdown>
                </td>
            </tr>
        </tbody>
    </table>
</datatable>
