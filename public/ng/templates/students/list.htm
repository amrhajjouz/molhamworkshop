<page-header title="قائمة الطلاب" pretitle="الطلاب">
  <a href="{{ $r('students.add') }}" class="btn btn-primary">
    <i class="fe fe-plus"></i>&nbsp; طالب جديد
  </a>
  
</page-header>



<datatable datalist="students">
  <table>
    <thead>
      <tr>
        <th class="text-center">#</th>
        <th class="text-center">الاسم</th>
        <th class="text-center">عدد الفصول</th>
        <th class="text-center">الفصل الحالي</th>
        <th class="text-center">الحالة</th>
        <th class="text-center">خيارات</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="student in students.data">
        <td class="align-middle text-center">{{ student.id }}</td>
        <td class="align-middle text-center">
          {{ student.name }}
        </td>
        <td class="align-middle text-center">{{ student.semesters_count }}</td>
        <td class="align-middle text-center">{{ student.current_semester }}</td>
        <td class="align-middle text-center">{{ student.status }}</td>
        <td class="align-middle text-center h2">
          <dropdown>
            <dropdown-item
              href="{{ $r('students.overview', {id: student.id}) }}"
              ><i class="fe fe-eye"></i> نظرة عامة</dropdown-item
            >
            <dropdown-item
              href="{{ $r('students.edit', {id: student.id}) }}"
              ><i class="fe fe-edit-2"></i> تعديل</dropdown-item
            >
            <dropdown-item
              href="{{ $r('students.sponsors', {id: student.id}) }}"
              ><i class="fe fe-align-center"></i> الكفلاء</dropdown-item
            >
               <dropdown-item
              href="{{ $r('students.contents', {id: student.id}) }}"
              ><i class="fe fe-book-open"></i> المحتوى</dropdown-item
            >
          </dropdown>
        </td>
      </tr>
    </tbody>
  </table>
</datatable>
