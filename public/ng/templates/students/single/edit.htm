<include-header />

<form class="row" name="updateStudentForm" request="updateStudent">
  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="name">اسم الطالب</label>
      <input
        id="name"
        type="text"
        class="form-control"
        ng-class="(updateStudent.errors.name != null) ? 'is-invalid' : ''"
        ng-model="object.name"
        ng-change="updateStudent.errors.name = null"
        placeholder="الاسم.."
        ng-error="updateStudent.errors.name"
        required
      />
    </div>
  </div>

  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="country_id">الدولة</label>
      <select
        id="country_id"
        class="form-control"
        ng-model="object.country_id"
        ng-class="(updateStudent.errors.country_id != null) ? 'is-invalid' : ''"
        ng-change="updateStudent.errors.country_id = null"
        ng-options="country.id as country.name for country in countries"
        ng-error="updateStudent.errors.country_id"
        required
      ></select>
    </div>
  </div>

  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="semesters_count">عدد الفصول</label>
      <input
        id="semesters_count"
        class="form-control"
        type="number"
        ng-model="object.semesters_count"
        ng-class="(updateStudent.errors.semesters_count != null) ? 'is-invalid' : ''"
        ng-change="updateStudent.errors.semesters_count = null"
        ng-error="updateStudent.errors.semesters_count"
        ng-disabled="object.semesters_count == null"
        max="10"
        min="1"
        required
      />
    </div>
  </div>
  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="current_semester">الفصل الحالي</label>
      <input
        type="number"
        class="form-control"
        ng-class="(updateStudent.errors.current_semester != null) ? 'is-invalid' : ''"
        id="current_semester"
        ng-model="object.current_semester"
        ng-change="updateStudent.errors.current_semester = null"
        required
        max="{{ object.semesters_count }}"
        min="1"
        ng-disabled="object.semesters_count == null"
        ng-error="updateStudent.errors.current_semester"
      />
    </div>
  </div>
  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="required">المبلغ المطلوب لكل فصل</label>
      <input
        id="required"
        class="form-control"
        type="number"
        ng-class="(updateStudent.errors['target.required'] != null) ? 'is-invalid' : ''"
        ng-model="object.target['required']"
        ng-change="updateStudent.errors['target.required'] = null"
        ng-error="updateStudent.errors.target.required"
        min="1"
        required
      />
    </div>
  </div>

  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="archived">مؤرشفة</label>
      <select
        id="archived"
        class="form-control"
        ng-model="object.target.archived"
        ng-class="(updateStudent.errors['target.archived'] != null) ? 'is-invalid' : ''"
        ng-change="updateStudent.errors['target.archived']= null"
        ng-error="updateStudent.errors.target.archived"
        required
      >
        <option ng-value="true">نعم</option>
        <option ng-value="false">لا</option>
      </select>
    </div>
  </div>
  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="documented">موثقة</label>
      <select
        id="documented"
        class="form-control"
        ng-model="object.target.documented"
        ng-class="(updateStudent.errors['target.documented'] != null) ? 'is-invalid' : ''"
        ng-change="updateStudent.errors['target.documented'] = null"
        ng-error="updateStudent.errors.target.documented"
        required
      >
        <option ng-value="true">نعم</option>
        <option ng-value="false">لا</option>
      </select>
    </div>
  </div>
  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="visible">ظاهرة</label>
      <select
        id="visible"
        class="form-control"
        ng-model="object.target.visible"
        ng-class="(updateStudent.errors['target.visible'] != null) ? 'is-invalid' : ''"
        ng-change="updateStudent.errors['target.visible']= null"
        ng-error="updateStudent.errors.target.visible"
        required
      >
        <option ng-value="true">نعم</option>
        <option ng-value="false">لا</option>
      </select>
    </div>
  </div>

  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="place">المكان</label>
      <select2
        model="object.place_id"
        ajax-url="places/search"
        error-model="updateStudent.errors.place_id"
        required
      >
        <option selected ng-repeat="p in object.places" value="{{p.id}}">
          {{p.text}}
        </option>
      </select2>
    </div>
  </div>
  <div class="col-12">
    <submit-button form="updateStudentForm" icon="fe fe-edit"
      >تعديل</submit-button
    >
  </div>
</form>
