<include-header />

<form class="row" name="updateSponsorShipsForm" request="updateSponsorShips">
  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="beneficiary_name">اسم المستفيد</label>
      <input
        id="beneficiary_name"
        class="form-control"
        type="text"
        ng-model="object.beneficiary_name"
        ng-class="(updateSponsorShips.errors.beneficiary_name != null) ? 'is-invalid' : ''"
        ng-change="updateSponsorShips.errors.beneficiary_name = null"
        placeholder="الاسم.."
        ng-error="updateSponsorShips.errors.beneficiary_name"
        required
      />
    </div>
  </div>

  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="beneficiary_birthdate">تاريخ ميلاد المستفيد</label>
      <input
        id="beneficiary_birthdate"
        class="form-control"
        type="date"
        ng-model="object.beneficiary_birthdate"
        ng-class="(updateSponsorShips.errors.beneficiary_birthdate != null) ? 'is-invalid' : ''"
        ng-change="updateSponsorShips.errors.beneficiary_birthdate = null"
        ng-error="updateSponsorShips.errors.beneficiary_birthdate"
        required
      />
    </div>
  </div>

  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="country_id">الدولة</label>
      <select
        id="country_id"
        class="form-control"
        ng-class="(updateSponsorShips.errors.country_id != null) ? 'is-invalid' : ''"
        ng-model="object.country_id"
        ng-change="updateSponsorShips.errors.country_id = null"
        ng-options="country.id as country.name for country in countries"
        ng-error="updateSponsorShips.errors.country_id"
        required
      ></select>
    </div>
  </div>

  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="sponsored">تم كفالتها</label>
      <select
        id="sponsored"
        class="form-control"
        ng-model="object.sponsored"
        ng-class="(updateSponsorShips.errors.sponsored != null) ? 'is-invalid' : ''"
        ng-change="updateSponsorShips.errors.sponsored = null"
        required
        ng-error="updateSponsorShips.errors.sponsored"
      >
        <option ng-value="true">نعم</option>
        <option ng-value="false">لا</option>
      </select>
    </div>
  </div>

  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="beneficiaries_count">عدد المستفيدين</label>
      <input
        id="beneficiaries_count"
        class="form-control"
        type="number"
        ng-model="object.target['beneficiaries_count']"
        ng-class="(updateSponsorShips.errors['target.beneficiaries_count'] != null) ? 'is-invalid' : ''"
        ng-change="updateSponsorShips.errors['target.beneficiaries_count'] = null"
        ng-error="updateSponsorShips.errors.target.beneficiaries_count"
        min="1"
        required
      />
    </div>
  </div>
  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="required">المبلغ المطلوب شهريا</label>
      <input
        id="required"
        class="form-control"
        type="number"
        ng-model="object.target['required']"
        ng-class="(updateSponsorShips.errors['target.required'] != null) ? 'is-invalid' : ''"
        ng-change="updateSponsorShips.errors['target.required'] = null"
        ng-error="updateSponsorShips.errors.target.required"
        min="1"
        required
      />
    </div>
  </div>

  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="archived">مؤرشفة</label>
      <select
        id="archived"
        class="form-control"
        ng-model="object.target.archived"
        ng-class="(updateSponsorShips.errors['target.archived'] != null) ? 'is-invalid' : ''"
        ng-change="updateSponsorShips.errors['target.archived'] = null"
        ng-error="updateSponsorShips.errors.target.archived"
        required
      >
        <option ng-value="true">نعم</option>
        <option ng-value="false">لا</option>
      </select>
    </div>
  </div>

  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="documented">موثقة</label>
      <select
        id="documented"
        class="form-control"
        ng-model="object.target.documented"
        ng-class="(updateSponsorShips.errors['target.documented'] != null) ? 'is-invalid' : ''"
        ng-change="updateSponsorShips.errors['target.documented'] = null"
        ng-error="updateSponsorShips.errors.target.documented"
        required
      >
        <option ng-value="true">نعم</option>
        <option ng-value="false">لا</option>
      </select>
    </div>
  </div>
  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="visible">ظاهرة</label>
      <select
        id="visible"
        class="form-control"
        ng-model="object.target.visible"
        ng-class="(updateSponsorShips.errors['target.visible'] != null) ? 'is-invalid' : ''"
        ng-change="updateSponsorShips.errors['target.visible'] = null"
        ng-error="updateSponsorShips.errors.target.visible"
        required
      >
        <option ng-value="true">نعم</option>
        <option ng-value="false">لا</option>
      </select>
    </div>
  </div>
  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="place">المكان</label>
      <select2
        model="object.place_id"
        ajax-url="places/search"
        error-model="updateSponsorShips.errors.place_id"
        required
      >
        <option selected ng-repeat="p in object.places" value="{{p.id}}">
          {{p.text}}
        </option>
      </select2>
    </div>
  </div>

  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="admins_ids">المشرفون</label>
      <select2
        model="object.admins_ids"
        ajax-url="users/search"
        error-model="updateSponsorShips.errors.admins_ids"
        multiple
      >
        <option selected ng-repeat="p in object.admins" value="{{p.id}}">
          {{p.name}}
        </option>
      </select2>
    </div>
    </div>

  <div class="col-12">
    <submit-button form="updateSponsorShipsForm" icon="fe fe-edit"
      >تعديل</submit-button
    >
  </div>
</form>
