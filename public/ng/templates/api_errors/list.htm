<page-header title="قائمة الأخطاء" pretitle="الأخطاء">
    <a href="{{ $r('apiErrors.add') }}" class="btn btn-primary">
        <i class="fe fe-plus"></i>&nbsp; خطأ جديد
    </a>
</page-header>
<datatable datalist="apiErrors">
    <table>
        <thead>
            <tr>
                <th class="text-center">#</th>
                <th class="text-center">رمز الخطأ</th>
                <th class="text-center">حالة الخطأ</th>
                <th class="text-center">خيارات</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="err in apiErrors.data">
                <td class="align-middle text-center">{{ err.id }}</td>
                <td class="align-middle text-center">{{ err.code }}</td>
                <td class="align-middle text-center">{{ err.status }}</td>
                <td class="align-middle text-center h2">
                    <dropdown>
                        <dropdown-item href="{{ $r('apiErrors.overview', {id: err.id}) }}"><i class="fe fe-eye"></i> نظرة عامة</dropdown-item>
                        <dropdown-item href="{{ $r('apiErrors.edit', {id: err.id}) }}"><i class="fe fe-edit-2"></i> تعديل</dropdown-item>
                    </dropdown>
                </td>
            </tr>
        </tbody>
    </table>
</datatable>
