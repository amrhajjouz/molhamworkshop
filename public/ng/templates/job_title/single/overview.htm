<include-header></include-header>

<div class="header">
    <div class="header-body">
        <h1 class="header-title h3 font-weight-bold">
           JobTitles معلومات
        </h1>
    </div>
</div>

<div class="row">
    <div class="col-12 col-lg-6">
        <table>
            <!--name ar-->
            <tr>
                <td class="text-muted py-3">الاسم بالعربي</td>
                <td class="py-3 pr-3">{{ jobTitle.name.ar }}</td>
            </tr>
            <!--name en-->
            <tr>
                <td class="text-muted py-3">الاسم بالانكليزي</td>
                <td class="py-3 pr-3">{{ jobTitle.name.en }}</td>
            </tr>
        </table>
    </div>
    <div class="col-12 col-lg-6">
        <table>
            <tr>
                <td class="text-muted py-3">تاريخ الاضافة</td>
                <td class="py-3 pr-3"><td class="py-3 pr-3"><span ng-bind="jobTitle.created_at | date:'yyyy-MM-dd hh:mm:ss'" dir="ltr"></span></td></td>
            </tr>
            <tr>
                <td class="text-muted py-3">تاريخ اخر تعديل</td>
                <td class="py-3 pr-3"><td class="py-3 pr-3"><span ng-bind="jobTitle.updated_at | date:'yyyy-MM-dd hh:mm:ss'" dir="ltr"></span></td></td>
            </tr>
        </table>
    </div>
</div>

<hr>
