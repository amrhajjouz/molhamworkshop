<include-header />
<form class="row" name="myForm" request="updateUser">
    <div class="col-12 col-md-6">
        <div class="form-group">
            <label for="name">الاسم</label>
            <input type="text" class="form-control" ng-class="(updateUser.errors.name != null) ? 'is-invalid' : ''" id="name" ng-model="user.name" ng-change="updateUser.errors.name = null" placeholder="الاسم .." required />
            <div ng-show="updateUser.errors.name != null" class="invalid-feedback">{{ updateUser.errors.name[0] }}</div>
        </div>
    </div>
    <div class="col-12 col-md-6">
        <div class="form-group">
            <label for="email">البريد الالكتروني</label>
            <input type="email" class="form-control" ng-class="(updateUser.errors.email != null) ? 'is-invalid' : ''" id="email" ng-model="user.email" ng-change="updateUser.errors.email = null" placeholder="البريد الالكتروني .." autofocus="off" autocomplete="off" required />
            <div ng-show="updateUser.errors.email != null" class="invalid-feedback">{{ updateUser.errors.email[0] }}</div>
        </div>
    </div>
    <div class="col-12 col-md-6">
        <div class="form-group">
            <label for="password">كلمة المرور</label>
            <input type="password" class="form-control" ng-class="{'is-invalid' : updateUser.errors.password != null}" id="password" ng-model="user.password" ng-change="updateUser.errors.password = null" placeholder="كلمة المرور .." autofocus="off" autocomplete="off" required />
            <div ng-show="updateUser.errors.password != null" class="invalid-feedback">{{ updateUser.errors.password[0] }}</div>
        </div>
    </div>
    <div class="col-12 col-md-6">
        <div class="form-group">
            <label for="locale">اللغة الإفتراضية</label>
            <select id="locale" class="custom-select" name="locale" ng-model="user.locale" ng-change="updateUser.errors.locale = null">
                <option value="ar">العربية</option>
                <option value="en">الإنكليزية</option>
            </select>
            <div ng-show="updateUser.errors.locale != null" class="invalid-feedback">{{ updateUser.errors.locale[0] }}</div>
        </div>
    </div>

    <div class="col-12 col-md-6">
        <div class="form-group">
            <label for="title_id">المنصب</label>
            <select2 model="user.title_id" ajax-url="titles/search" error-model="updateUser.errors.title_id"> 
                <option value="{{user.title_id}}">{{user.title.name}}</option>
            </select2>
        </div>
    </div>
    <div class="col-12 col-md-6">
        <div class="form-group">
            <label for="section_id">القسم</label>
            <select2 model="user.section_id" ajax-url="sections/search" error-model="updateUser.errors.section_id"> 
                <option value="{{user.section_id}}">{{user.section.name}}</option>
            </select2>
        </div>
    </div>
    <div class="col-12 col-md-6">
        <div class="form-group">
            <label for="direct_manager_id">المدير المباشر</label>
            <select2 model="user.direct_manager_id" ajax-url="users/search?except={{user.id}}" error-model="updateUser.errors.direct_manager_id">
                <option value="{{user.direct_manager_id}}">{{user.direct_manager.email}}</option>
            </select2>
        </div>
    </div>
    <div class="col-12">
        <submit-button form="myForm" icon="fe fe-edit">تعديل</submit-button>
    </div>
</form>
