<page-header title="قائمة المستخدمين" pretitle="المستخدمون">
    <a href="{{ $r('users.add') }}" class="btn btn-primary">
        <i class="fe fe-plus"></i>&nbsp; مستخدم جديد
    </a>
</page-header>

<datatable datalist="users">
    <table>
        <thead>
            <tr>
                <th class="text-center">#</th>
                <th class="text-center">الاسم</th>
                <th class="text-center">البريد الالكتروني</th>
                <th class="text-center">خيارات</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="u in users.data">
                <td class="align-middle text-center">{{ u.id }}</td>
                <td class="align-middle text-center">{{ u.name }}</td>
                <td class="align-middle text-center">{{ u.email }}</td>
                <td class="align-middle text-center d-flex align-items-center justify-content-center">
                    <a href="#" class="btn btn-flush text-danger btn-lg me-2 p-0">
                        <span class="fe fe-trash-2"></span>
                    </a>
                    <dropdown>
                        <dropdown-item href="{{ $r('users.overview', {id: u.id}) }}"><i class="fe fe-eye"></i> نظرة عامة
                        </dropdown-item>
                        <dropdown-item href="{{ $r('users.edit', {id: u.id}) }}"><i class="fe fe-edit-2"></i> تعديل
                        </dropdown-item>
                    </dropdown>
                </td>
            </tr>
        </tbody>
    </table>
</datatable>
