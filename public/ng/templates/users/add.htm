<page-header title="مستخدم جديد" pretitle="المستخدمون"></page-header>

<form class="row" name="myForm" request="createUser">

    <div class="col-12 col-md-6">
        <div class="form-group">
            <label for="name">الاسم</label>
            <input type="text" class="form-control" ng-class="(createUser.errors.name != null) ? 'is-invalid' : ''" id="name" ng-model="user.name" ng-change="createUser.errors.name = null" placeholder="الاسم .." required>
            <div ng-show="createUser.errors.name != null" class="invalid-feedback">{{ createUser.errors.name[0] }}</div>
        </div>
    </div>

    <div class="col-12 col-md-6">
        <div class="form-group">
            <label for="email">البريد الالكتروني</label>
            <input type="email" class="form-control" ng-class="(createUser.errors.email != null) ? 'is-invalid' : ''" id="email" ng-model="user.email" ng-change="createUser.errors.email = null" placeholder="البريد الالكتروني .." autofocus="off" autocomplete="off" required>
            <div ng-show="createUser.errors.email != null" class="invalid-feedback">{{ createUser.errors.email[0] }}</div>
        </div>
    </div>

    <div class="col-12 col-md-6">
        <div class="form-group">
            <label for="password">كلمة المرور</label>
            <input type="password" class="form-control" ng-class="(createUser.errors.password != null) ? 'is-invalid' : ''" id="password" ng-model="user.password" ng-change="createUser.errors.password = null" placeholder="كلمة المرور .." autofocus="off" autocomplete="off" required>
            <div ng-show="createUser.errors.password != null" class="invalid-feedback">{{ createUser.errors.email[0] }}</div>
        </div>
    </div>

          <div class="col-12 col-md-6">
                    <div class="form-group">
                              <label for="office_id">المركز</label>
                              <select class="form-control" ng-class="(createUser.errors.office_id != null) ? 'is-invalid' : ''" id="office_id" ng-model="user.office_id" ng-change="createUser.errors.office_id = null" autocomplete="off">
                                        <option ng-repeat="x in offices.$$state.value.data" ng-value="{{x.id}}">{{x.name}}</option>
                              </select>
                              <div ng-show="createUser.errors.office_id != null" class="invalid-feedback">{{ createUser.errors.office_id[0] }}</div>
                    </div>
          </div>

          <div class="col-12 col-md-6">
                    <div class="form-group">
                              <label for="timesheet_passcode">PIN</label>
                              <input type="text" class="form-control" ng-class="{'is-invalid' : updateUser.errors.timesheet_passcode != null}" id="timesheet_passcode" ng-model="user.timesheet_passcode" ng-change="updateUser.errors.timesheet_passcode = null" placeholder="PIN" autofocus="off" autocomplete="off" required>
                              <div ng-show="updateUser.errors.timesheet_passcode != null" class="invalid-feedback">{{ updateUser.errors.timesheet_passcode[0] }}</div>
                    </div>
          </div>

    <div class="col-12">
        <submit-button form="myForm" icon="fe fe-plus">اضافة</submit-button>
    </div>

</form>
