<page-header title="قائمة الأقسام" pretitle="الأقسام">
    <a href="{{ $r('user_sections.add') }}" class="btn btn-primary">
        <i class="fe fe-plus"></i>&nbsp;جديد
    </a>
</page-header>

<datatable datalist="userSections">
    <table>
        <thead>
            <tr>
                <th class="text-center">#</th>
                <th class="text-center">اسم القسم باللغة العربية</th>
                <th class="text-center">اسم القسم باللغة الإنكليزية</th>
                <th class="text-center">خيارات</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="x in userSections.data">
                <td class="align-middle text-center">{{ x.id }}</td>
                <td class="align-middle text-center">{{ x.section_name.ar }}</td>
                <td class="align-middle text-center">{{ x.section_name.en }}</td>
                <td class="align-middle text-center h2">
                    <dropdown>
                        <dropdown-item href="{{ $r('user_sections.overview', {id: x.id}) }}"><i class="fe fe-eye"></i> نظرة عامة</dropdown-item>
                        <dropdown-item href="{{ $r('user_sections.edit', {id: x.id}) }}"><i class="fe fe-edit-2"></i> تعديل</dropdown-item>
                    </dropdown>
                </td>
            </tr>
        </tbody>
    </table>
</datatable>
