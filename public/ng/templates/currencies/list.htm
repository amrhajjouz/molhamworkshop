<page-header title="" pretitle="">
    <a href="{{ $r('currencies.add') }}" class="btn btn-primary">
        <i class="fe fe-plus"></i>&nbsp;جديد
    </a>
</page-header>

<datatable datalist="currencies">
    <table>
        <thead>
            <tr>
                <th class="text-center">#</th>
                <th class="text-center">الكود</th>
                <th class="text-center">الاسم</th>
                <th class="text-center">الرمز</th>
                <th class="text-center">الرمز المحلي</th>
                <th class="text-center">خيارات</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="x in currencies.data">
                <td class="align-middle text-center">{{ x.id }}</td>
                <td class="align-middle text-center">{{ x.code }}</td>
                <td class="align-middle text-center">{{ x.name }}</td>
                <td class="align-middle text-center">{{ x.symbol }}</td>
                <td class="align-middle text-center">{{ x.symbol_native }}</td>
                <td class="align-middle text-center h2">
                    <dropdown>
                        <dropdown-item href="{{ $r('currencies.overview', {id: x.id}) }}"><i class="fe fe-eye"></i> نظرة عامة</dropdown-item>
                        <dropdown-item href="{{ $r('currencies.edit', {id: x.id}) }}"><i class="fe fe-edit-2"></i> تعديل</dropdown-item>
                        <dropdown-item ng-click='removeCurrency(x.id)'><i class="fe fe-trash-2"></i> جدف</dropdown-item>
                    </dropdown>
                </td>
            </tr>
        </tbody>
    </table>
</datatable>
