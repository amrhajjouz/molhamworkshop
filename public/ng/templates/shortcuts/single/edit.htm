<include-header />

<form class="row" name="updateShortcutForm" request="updateShortcut">
  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="path">المسار</label>
      <input
        id="path"
        class="form-control"
        ng-model="shortcut.path"
        ng-class="(updateShortcut.errors['path'] != null) ? 'is-invalid' : ''"
        ng-change="updateShortcut.errors['path'] = null"
        ng-error="updateShortcut.errors.path"
        required
      />
    </div>
  </div>

  <div class="col-12">
    <submit-button form="updateShortcutForm" icon="fe fe-plus"
      >تعديل</submit-button
    >
  </div>
</form>
