<page-header title="إختصار جديد" pretitle="الإختصارات"></page-header>

<form class="row" name="createShortcutForm" request="createShortcut">
  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="path">المسار</label>
      <input
        id="path"
        class="form-control"
        ng-model="shortcut.path"
        ng-class="(createShortcut.errors['path'] != null) ? 'is-invalid' : ''"
        ng-change="createShortcut.errors['path'] = null"
        ng-error="createShortcut.errors.path"
        required
      />
    </div>
  </div>
  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="ar-title"> العنوان باللغة العربية</label>
      <input
        id="ar-title"
        class="form-control"
        type="text"
        ng-model="shortcut.contents.title.value"
        ng-class="(createShortcut.errors['contents.title.value'] != null) ? 'is-invalid' : ''"
        ng-change="createShortcut.errors['contents.title.value'] = null"
        placeholder="العنوان.."
        ng-error="createShortcut.errors.title.value"
        required
      />
    </div>
  </div>
  <div class="col-12 col-md-6">
    <div class="form-group">
      <label for="ar-description">الوصف باللغة العربية</label>
      <textarea
        id="ar-description"
        class="form-control"
        type="text"
        ng-model="shortcut.contents.description.value"
        ng-class="(createShortcut.errors['contents.description.value'] != null) ? 'is-invalid' : ''"
        ng-change="createShortcut.errors['contents.description.value'] = null"
        placeholder="الجواب.."
        ng-error="createShortcut.errors.contents.description.value"
        required
      ></textarea>
    </div>
  </div>

  <div class="col-12">
    <submit-button form="createShortcutForm" icon="fe fe-plus"
      >اضافة</submit-button
    >
  </div>
</form>
