<page-header-template url="profile/header.htm"></page-header-template>

<form class="row" name="form">
    
    <div class="col-12 alert alert-danger fade show" role="alert" ng-show="changePassword.error != ''">
        {{ changePassword.error }}
    </div>
    
    <div class="col-12 col-md-6">
        <div class="form-group">
            <label for="new">كلمة المرور الجديدة</label>
            <input type="password" class="form-control" id="new" ng-model="password.new" ng-change="changePassword.error = ''" placeholder="كلمة المرور الجديدة .." autofocus="off" autocomplete="off" required>
        </div>
    </div>

    <div class="col-12 col-md-6">
        <div class="form-group">
            <label for="confirm">تأكيد كلمة المرور</label>
            <input type="password" class="form-control" id="confirm" ng-model="password.new_confirmation" ng-change="changePassword.error = ''" placeholder="تأكيد كلمة المرور الجديدة .." autofocus="off" autocomplete="off" required>
        </div>
    </div>
    
    <div class="col-12">
        <button type="button" class="btn btn-primary" ng-click="changePassword.send();" ng-disabled="form.$invalid">
            <i ng-hide="changePassword.sending" class="fe fe-edit"></i>
            <div ng-show="changePassword.sending" class="spinner-border spinner-border-sm" role="status"><span class="sr-only">Loading...</span></div>
            &nbsp; تغيير كلمة المرور
        </button>
    </div>

</form>
