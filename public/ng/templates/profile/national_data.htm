<include-header/>

<form class="row" name="myForm" request="updateNationalData">

    <div class="col-12 alert alert-danger fade show" role="alert" ng-show="updateNationalData.error != ''">
        {{ updateNationalData.error }}
    </div>

    <div class="col-12 col-md-6">
        <div class="form-group">
            <label for="nationality">الجنسية</label>
            <input type="text" class="form-control" id="nationality" ng-model="profile.nationality" ng-init="profile.nationality = auth.nationality" ng-change="updateNationalData.error = ''" placeholder="الجنسية">
        </div>
    </div>

    <div class="col-12 col-md-6">
        <div class="form-group">
            <label for="document_type">نوع الوثيقة</label>
            <input type="text" class="form-control" id="document_type" ng-model="profile.document_type" ng-init="profile.document_type = auth.document_type" ng-change="updateNationalData.error = ''" placeholder="نوع الوثيقة">
        </div>
    </div>

    <div class="col-12">
        <submit-button form="myForm" icon="fe fe-edit">تعديل</submit-button>
    </div>

</form>
