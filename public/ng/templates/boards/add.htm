<page-header title="" pretitle=""></page-header>

<form class="row" name="boardForm" request="createBoard">
    <div class="col-12 col-md-6">
        <div class="form-group">
            <label for="name">اسم اللوحة</label>
            <input
                id="name"
                class="form-control"
                type="text"
                ng-model="board.name"
                placeholder="الاسم.."
                ng-error="createBoard.errors.name"
                required
            />
        </div>
    </div>
    <div class="col-12">
        <submit-button form="boardForm" icon="fe fe-plus">اضافة</submit-button>
    </div>
</form>
