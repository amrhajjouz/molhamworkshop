<include-header />

<div class="row">
    <div class="col-12 col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-header-title">معلومات اللوحة</h4>
            </div>
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col">
                        <h4 class="mb-0 text-muted">اسم اللوحة</h4>
                    </div>
                    <div class="col-auto">
                        <h4>{{ board.name }}</h4>
                    </div>
                </div>
                <hr />
                <div class="row align-items-center">
                    <div class="col">
                        <h4 class="mb-0 text-muted">الاصناف</h4>
                    </div>
                    <div class="col-auto">
                        <div ng-repeat="label in board.labels" class="">
                            <div
                                ng-style="{'background-color':label.color}"
                                class="rounded mb-1 px-2 py-1 text-center"
                            >
                                {{ label.name }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
