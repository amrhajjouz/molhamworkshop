<page-header title="قائمة اللوحات" pretitle="اللوحات">
    <a href="{{ $r('boards.add') }}" class="btn btn-primary">
        <i class="fe fe-plus"></i>&nbsp; لوحة جديد
    </a>
</page-header>

<datatable datalist="boards">
    <table>
        <thead>
            <tr>
                <th class="text-center">#</th>
                <th class="text-center">الاسم</th>
                <th class="text-center">خيارات</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="board in boards.data">
                <td class="align-middle text-center">{{ board.id }}</td>
                <td class="align-middle text-center">
                    <a href="{{ $r('boards.tasks', {id: board.id}) }}"
                        >{{ board.name }}</a
                    >
                </td>
                <td class="align-middle text-center h2">
                    <dropdown>
                        <dropdown-item
                            href="{{ $r('boards.overview', {id: board.id}) }}"
                            ><i class="fe fe-eye"></i> نظرة عامة</dropdown-item
                        >
                        <dropdown-item
                            href="{{ $r('boards.edit', {id: board.id}) }}"
                            ><i class="fe fe-edit-2"></i> تعديل</dropdown-item
                        >
                    </dropdown>
                </td>
            </tr>
        </tbody>
    </table>
</datatable>
