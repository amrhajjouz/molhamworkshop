<page-header title="قائمة الصلاحيات" pretitle="الصلاحيات">
    <a href="{{ $r('permissions.add') }}" class="btn btn-primary"><i class="fe fe-plus"></i>&nbsp; صلاحية جديدة </a>
</page-header>
<datatable datalist="permissions">
    <table>
        <thead>
            <tr>
                <th class="text-center">#</th>
                <th class="text-center">الاسم</th>
                <th class="text-center">الوصف العربي</th>
                <th class="text-center">الوصف الإنكليزي</th>
                <th class="text-center">خيارات</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="d in permissions.data">
                <td class="align-middle text-center">{{ d.id }}</td>
                <td class="align-middle text-center">{{ d.name }}</td>
                <td class="align-middle text-center">{{ d.description_ar }}</td>
                <td class="align-middle text-center">{{ d.description_en }}</td>
                <td class="align-middle text-center h2">
                    <dropdown>
                        <dropdown-item href="{{ $r('permissions.overview', {id: d.id}) }}"><i class="fe fe-eye"></i> نظرة عامة</dropdown-item>
                        <dropdown-item href="{{ $r('permissions.edit', {id: d.id}) }}"><i class="fe fe-edit-2"></i> تعديل</dropdown-item>
                    </dropdown>
                </td>
            </tr>
        </tbody>
    </table>
</datatable>
