<include-header />
<form class="row" name="myForm" request="updateRole">
    <div class="col-12 col-md-6">
        <div class="form-group">
            <label for="name">الاسم</label>
            <input type="text" class="form-control" ng-class="(updateRole.errors.name != null) ? 'is-invalid' : ''" id="name" ng-model="role.name" ng-change="updateRole.errors.name = null" placeholder="الاسم .." required />
            <div ng-show="updateRole.errors.name != null" class="invalid-feedback">{{ updateRole.errors.name[0] }}</div>
        </div>
    </div>
    <div class="col-12 col-md-6">
        <div class="form-group">
            <label for="description_ar">الوصف العربي</label>
            <input type="text" class="form-control" ng-class="(updateRole.errors.description_ar != null) ? 'is-invalid' : ''" id="description_ar" ng-model="role.description_ar" ng-change="updateRole.errors.description_ar = null" placeholder="الوصف .." required />
            <div ng-show="updateRole.errors.description_ar != null" class="invalid-feedback">{{ updateRole.errors.description_ar[0] }}</div>
        </div>
    </div>
    <div class="col-12 col-md-6">
        <div class="form-group">
            <label for="description_en">الوصف الإنكليزي</label>
            <input type="text" class="form-control" ng-class="(updateRole.errors.description_en != null) ? 'is-invalid' : ''" id="description_en" ng-model="role.description_en" ng-change="updateRole.errors.description_en = null" placeholder="الوصف .." required />
            <div ng-show="updateRole.errors.description_en != null" class="invalid-feedback">{{ updateRole.errors.description_en[0] }}</div>
        </div>
    </div>
    <div class="col-12">
        <submit-button form="myForm" icon="fe fe-edit">تعديل</submit-button>
    </div>
</form>
