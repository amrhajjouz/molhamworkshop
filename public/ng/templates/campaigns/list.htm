<page-header title="قائمة الحملات" pretitle="الحملات">
  <a href="{{ $r('campaigns.add') }}" class="btn btn-primary">
    <i class="fe fe-plus"></i>&nbsp; حملة جديدة
  </a>
</page-header>

<datatable datalist="campaigns">
  <table>
    <thead>
      <tr>
        <th class="text-center">#</th>
        <th class="text-center">الاسم</th>
        <th class="text-center">مؤمنة</th>
        <th class="text-center">خيارات</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="campaign in campaigns.data">
        <td class="align-middle text-center">{{ campaign.id }}</td>
        <td class="align-middle text-center">{{ campaign.name }}</td>
        <td class="align-middle text-center">
          <span class="badge badge-soft-danger" ng-if="!campaign.funded"
            ><i class="fe fe-x"></i>غير مؤمنة</span
          >
          <span class="badge badge-soft-success" ng-if="campaign.funded"
            ><i class="fe fe-check"></i>مؤمنة</span
          >
        </td>
        <td class="align-middle text-center h2">
          <dropdown>
            <dropdown-item
              href="{{ $r('campaigns.overview', {id: campaign.id}) }}"
              ><i class="fe fe-eye"></i> نظرة عامة</dropdown-item
            >
            <dropdown-item href="{{ $r('campaigns.edit', {id: campaign.id}) }}"
              ><i class="fe fe-edit-2"></i> تعديل</dropdown-item
            >
              <dropdown-item
              href="{{ $r('campaigns.contents', {id: campaign.id}) }}"
              ><i class="fe fe-book-open"></i> المحتوى</dropdown-item
            >
             <dropdown-item href="{{ $r('campaigns.statuses', {id: campaign.id}) }}"
              ><i class="fe fe-activity"></i> نحديث الحالة</dropdown-item
            >
             <dropdown-item href="{{ $r('campaigns.notes', {id: campaign.id}) }}"
              ><i class="fe fe-file-text"></i> الملاحظات</dropdown-item
            >
          </dropdown>
        </td>
      </tr>
    </tbody>
  </table>
</datatable>
