<include-header />

<form class="row" name="updateCampaignForm" request="updateCampaign">
    <div class="col-12 col-md-6">
        <div class="form-group">
            <label for="name">اسم الحملة</label>
            <input
                type="text"
                class="form-control"
                ng-class="(updateCampaign.errors.name != null) ? 'is-invalid' : ''"
                id="name"
                ng-model="object.name"
                ng-change="updateCampaign.errors.name = null"
                placeholder="الاسم.."
                required
            />
            <div
                ng-show="updateCampaign.errors.name != null"
                class="invalid-feedback"
            >
                {{ updateCampaign.errors.name[0] }}
            </div>
        </div>
    </div>


    <div class="col-12 col-md-12 mb-5" >
       <div class="custom-control custom-switch">
           <input type="checkbox" class="custom-control-input" id="funded" ng-model="object.funded">
           <label class="custom-control-label"  for="funded">تم تأمينها</label>
       </div>
    </div>
 
    <div class="col-12">
        <submit-button form="updateCampaignForm" icon="fe fe-edit">تعديل</submit-button>
    </div>
</form>
