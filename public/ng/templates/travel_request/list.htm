<page-header title="قائمة الطلبات" pretitle="طلبات السفر">
    <a href="{{ $r('travel_requests.add') }}" class="btn btn-primary">
        <i class="fe fe-plus"></i>&nbsp;جديد
    </a>
</page-header>

<datatable datalist="travelRequests">
    <table>
        <thead>
            <tr>
                <th class="text-center">#</th>
                <th class="text-center">الموظف</th>
                <th class="text-center">تاريخ الانطلاق</th>
                <th class="text-center">تاريخ العودة</th>
                <th class="text-center">الوجهة</th>
                <th class="text-center">خيارات</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="x in travelRequests.data">
                <td class="align-middle text-center">{{ x.id }}</td>
                <td class="align-middle text-center">{{ x.user.first_name.ar }}</td>
                <td class="align-middle text-center">{{ x.start_date }}</td>
                <td class="align-middle text-center">{{ x.end_date }}</td>
                <td class="align-middle text-center">{{ x.travel_destination }}</td>
                <td class="align-middle text-center h2">
                    <dropdown>
                        <dropdown-item href="{{ $r('travel_requests.overview', {id: x.id}) }}"><i class="fe fe-eye"></i> نظرة عامة</dropdown-item>
                        <dropdown-item href="{{ $r('travel_requests.edit', {id: x.id}) }}"><i class="fe fe-edit-2"></i> تعديل</dropdown-item>
                        <dropdown-item href="#" ng-click="deleteTravelRequestController(x.id)"><i class="fe fe-delete"></i> حذف</dropdown-item>
                    </dropdown>
                </td>
            </tr>
        </tbody>
    </table>
</datatable>
