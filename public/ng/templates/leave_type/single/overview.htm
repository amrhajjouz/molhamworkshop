<include-header></include-header>
<div class="header">
    <div class="header-body">
        <h1 class="header-title h3 font-weight-bold">
            معلومات الإجازة
        </h1>
    </div>
</div>

<div class="row">
    <div class="col-12 col-lg-6">
        <table>
            <tr>
                <td class="text-muted py-3">اسم الإجازة</td>
                <td class="py-3 pr-3">{{ leaveType.leave_name }}</td>
            </tr>
            <tr>
                <td class="text-muted py-3">تفاصيل الإجازة</td>
                <td class="py-3 pr-3">{{ leaveType.details }}</td>
            </tr>
        </table>
    </div>
    <div class="col-12 col-lg-6">
        <table>
            <tr>
                <td class="text-muted py-3">تاريخ الاضافة</td>
                <td class="py-3 pr-3">
                <td class="py-3 pr-3"><span ng-bind="leaveType.created_at | date:'yyyy-MM-dd hh:mm:ss'" dir="ltr"></span></td></td>
            </tr>
            <tr>
                <td class="text-muted py-3">تاريخ اخر تعديل</td>
                <td class="py-3 pr-3">
                <td class="py-3 pr-3"><span ng-bind="leaveType.updated_at | date:'yyyy-MM-dd hh:mm:ss'" dir="ltr"></span></td></td>
            </tr>
        </table>
    </div>
</div>

<hr>
